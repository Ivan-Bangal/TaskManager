<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <!--===============================================================================================-->
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" th:href="@{/css/materialize.min.css}" media="screen,projection" />

    <style>
        .section {
            height: 400px;
        }
    </style>

</head>

<body>



    <div class="container">

        <div class="section">
            <div class="row">
                <div class="col s8 push-s2">
                    <div class="card">
                        <span class="card-title">
                            <h1 class="center-align">SIGN UP</h1>
                            <select id="typeUser" name="typeUser"  required>
                                <option value="" disabled selected>Choose your option</option>
                                <option value="Stakeholder">Stakeholder</option>
                                <option value="Manager">Manager</option>
                                <option value="Developer">Developer</option>
                            </select>
                            <label for="typeUser">Materialize Select</label>

                        </span>
                        <div id="developer" hidden class="card-content">
                            <form th:action="@{/signUp}" th:object="${dev}" method="POST">

                                <h1>DEV</h1>
                                <div class="input-field ">
                                    <input placeholder="nome" th:field="*{nome}" id="nome" type="text" class="validate" required>
                                    <label for="nome">Nome</label>
                                </div>
                                <div class="input-field ">
                                    <input placeholder="Apelido" id="Apelido" th:field="*{apelido}" type="text"
                                        class="validate" required>
                                    <label for="apelido">Apelido</label>
                                </div>

                                <div class="input-field ">
                                    <input placeholder="Email" th:field="*{email}" id="email" type="email"
                                    required class="validate">
                                    <label for="email">Email</label>
                                </div>
                                <div class="input-field ">
                                    <input placeholder="Password" id="password" th:field="*{password}" type="password" required
                                        class="validate">
                                    <label for="password">Password</label>
                                </div>

                                <div class="input-field ">
                                    <input placeholder="Numero de Contacto" th:field="*{num_contacto}" id="num_contacto" required
                                        type="tel" class="validate">
                                    <label for="num_contacto">Numero de Contacto</label>
                                </div>

                                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </form>
                        </div>
                        <div id="manager" hidden class="card-content">
                            <form th:action="@{/signUp}" th:object="${manager}" method="POST">

                                <h1>MANAGER</h1>
                                <div class="input-field ">
                                    <input placeholder="nome" th:field="*{nome}" id="nome" type="text" class="validate" required>
                                    <label for="nome">Nome</label>
                                </div>
                                <div class="input-field ">
                                    <input placeholder="Apelido" id="Apelido" th:field="*{apelido}" type="text"
                                        class="validate" required>
                                    <label for="apelido">Apelido</label>
                                </div>

                                <div class="input-field ">
                                    <input placeholder="Email" th:field="*{email}" id="email" type="email"
                                    required class="validate">
                                    <label for="email">Email</label>
                                </div>
                                <div class="input-field ">
                                    <input placeholder="Password" id="password" th:field="*{password}" type="password" required
                                        class="validate">
                                    <label for="password">Password</label>
                                </div>

                                <div class="input-field ">
                                    <input placeholder="Numero de Contacto" th:field="*{num_contacto}" id="num_contacto" required
                                        type="tel" class="validate">
                                    <label for="num_contacto">Numero de Contacto</label>
                                </div>

                                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </form>
                        </div>
                        <div id="stakeholder" hidden class="card-content">
                            <form th:action="@{/signUp}" th:object="${stake}" method="POST">
                                <h1>STAKEHOLDEr</h1>
                                <div class="input-field ">
                                    <input placeholder="nome" th:field="*{nome}" id="nome" type="text" class="validate" required>
                                    <label for="nome">Nome</label>
                                </div>
                                <div class="input-field ">
                                    <input placeholder="Apelido" id="Apelido" th:field="*{apelido}" type="text"
                                        class="validate" required>
                                    <label for="apelido">Apelido</label>
                                </div>

                                <div class="input-field ">
                                    <input placeholder="Email" th:field="*{email}" id="email" type="email"
                                    required class="validate">
                                    <label for="email">Email</label>
                                </div>
                                <div class="input-field ">
                                    <input placeholder="Password" id="password" th:field="*{password}" type="password" required
                                        class="validate">
                                    <label for="password">Password</label>
                                </div>

                                <div class="input-field ">
                                    <input placeholder="Numero de Contacto" th:field="*{num_contacto}" id="num_contacto" required
                                        type="tel" class="validate">
                                    <label for="num_contacto">Numero de Contacto</label>
                                </div>

                                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>



    <script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
    <!--===============================================================================================-->

    <script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.parallax').parallax();
        });



        // Or with jQuery

        $(document).ready(function () {
            $('select').formSelect();
        });

        $(document).ready(function(){
            $("#typeUser").change(function(){
                var selectedUser = $('#typeUser').find(":selected").text().toLowerCase();
                var types = ['stakeholder','manager','developer'];
                alert("You have selected the country - " + selectedUser);
                
                
                for(x in types ){

                    if(types[x] === selectedUser){
                        $('#'+selectedUser).removeAttr('hidden');
                    }else{
                        $('#'+types[x]).attr('hidden','hidden')
                    }

                }
    
                
            });
        })

        
            
        

        
        
    </script>
</body>

</html>
