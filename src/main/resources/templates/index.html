<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <!--===============================================================================================-->
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" th:href="@{/css/materialize.min.css}" media="screen,projection" />

    <style>
        .section {
            height: 400px;
          }
    </style>

</head>

<body>
    <div class="container">

        <div class="section">
            <div class="row">
                <div class="col s8 push-s2">
                    <div class="card">
                        <span class="card-title">
                            <h1 class="center-align">LOGIN</h1>
                        </span>
                        <div class="card-content">
                            <form th:action="@{/main/login}" th:object="${user}" method="POST">
                                <div class="input-field ">
                                    <input placeholder="Email" id="first_name" th:field="*{email}" type="text" class="validate">
                                    <label for="first_name">Email</label>
                                </div>
                                <div class="input-field ">
                                    <input placeholder="Password" id="password" th:field="*{password}" type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                    <i class="material-icons right">send</i>
                                  </button>
                            </form>
                        </div>
                        <a class="waves-effect waves-light btn" th:href="@{/signUp}"> Sign Up </a>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
    <!--===============================================================================================-->

    <script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.parallax').parallax();
        });

        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems, options);
        });

        // Initialize collapsible (uncomment the lines below if you use the dropdown variation)
        // var collapsibleElem = document.querySelector('.collapsible');
        // var collapsibleInstance = M.Collapsible.init(collapsibleElem, options);

        // Or with jQuery

        $(document).ready(function () {
            $('.sidenav').sidenav();
        });
    </script>

</body>

</html>
